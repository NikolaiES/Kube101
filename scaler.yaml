apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: kube101-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: kube101
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 240  # 4 minutes cooldown
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
    scaleUp:
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
